<!DOCTYPE html>
<html>
<head>
  <title>Settings</title>
  <style>
    /* Add your CSS styling here */
  </style>
</head>
<body>
  <h1>Settings</h1>
  <label for="modelLocation">Model:</label>
  <input type="text" id="modelLocation" name="modelLocation" value="tensorflowjs_model_32_max/model.json"><br>
  <label for="wordLength">Max Word Length:</label>
  <input type="text" id="wordLength" name="wordLength" value="32"><br>
  <label for="wordLengthBufferToken">Word Length Buffer Token:</label>
  <input type="text" id="wordLengthBufferToken" name="wordLengthBufferToken" value="1"><br>
  <label for="letterTokensLocation">Letter Tokens Location:</label>
  <input type="text" id="letterTokensLocation" name="letterTokensLocation" value="letterKeys.txt"><br>
  <label for="typingBuffer">Typing Buffer (ms):</label>
  <input type="text" id="typingBuffer" name="typingBuffer" value="1000"><br>
  <label for="revertTimer">Text Revert Timer (ms):</label>
  <input type="text" id="revertTimer" name="revertTimer" value="500"><br>
  <label for="firstToken">First Token:</label>
  <input type="text" id="firstToken" name="firstToken" value="2"><br>
  <label for="noncharacterTokens">Nonchacater Tokens:</label>
  <input type="text" id="noncharacterTokens" name="noncharacterTokens" value="0,1,2,3"><br>
  <label for="toggleSwitch">Enabled:</label>
  <input type="checkbox" id="toggleSwitch" name="toggleSwitch"><br>
  <script src="settings.js"></script>
</body>
</html>
